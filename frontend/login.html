<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Plataforma de Anemia</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">
  <div class="login-card glass">
    <h2>Iniciar sesión</h2>

    <div class="field">
      <label>Usuario</label>
      <input id="username" type="text" placeholder="usuario">
    </div>

    <div class="field">
      <label>Contraseña</label>
      <input id="password" type="password" placeholder="contraseña">
    </div>

    <button id="btn-login" class="btn primary">Ingresar</button>

    <p id="login-error" class="note" style="color:#ff6b6b; display:none;">
      Usuario o contraseña incorrectos.
    </p>
  </div>

  <script>
    const API_URL = "https://TU-BACKEND-RENDER.onrender.com"; // <--- cambiar luego

    document.getElementById("btn-login").onclick = async () => {
      const payload = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      const res = await fetch(API_URL + "/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (data.status === "ok") {
        // guardar sesión
        localStorage.setItem("role", data.role);

        // redirigir al dashboard
        window.location.href = "index.html";
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    };
  </script>
</body>
</html>
